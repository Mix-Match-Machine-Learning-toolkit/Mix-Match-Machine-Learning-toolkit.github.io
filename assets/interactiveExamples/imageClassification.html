<div id="Classifier">
    <div class="input">
        <h3 class="exampleHeader">Image classifier</h3>
        <p><span class='bold'>Model: </span> <a
                href="https://tfhub.dev/google/imagenet/mobilenet_v1_100_128/classification/5" target="_blank"
                rel="noreferrer noopener">TensorFlow Hub </a>
            <br>
            <span class='bold'>Data: </span><a href="https://image-net.org/challenges/LSVRC/2012/" target="_blank"
                rel="noreferrer noopener">ImageNet (ILSVRC2012) </a>
        </p>
        <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
        </p>
      
        <img id="img" src="/assets/photos/dog.jpg"></img>
        <p><label for="file" style="cursor: pointer;" class="uploadButton"><i class="fa fa-upload"></i> Upload image</label></p>
        <div class="buttondiv">
            
            <a href="#" id='buttonClassify' class="buttonFancy" onclick="classifyImage(); return false;">Classify</a>
        </div>

    </div>

    <div id="predictions">
        <p class="bold">Predictions:</p>
        <div class="labels_prob">
            <div class="labels">

                <p>
                    <span id="label1"></span>
                    <br><br>
                    <span id="label2"></span>
                    <br><br>
                    <span id="label3"></span>
                </p>
            </div>
            <div class="probablities">
                <p>
                    <span id="prob1"></span>
                    <br><br>
                    <span id="prob2"></span>
                    <br><br>
                    <span id="prob3"></span>
                </p>
            </div>
        </div>
    </div>
</div>
